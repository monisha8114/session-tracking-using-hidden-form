<!DOCTYPE html>
<html>
<head>
    <title>Registration Page</title>
    <style>
        body {
            background: linear-gradient(to right, #6a5acd, #483d8b); /* Gradient with dark purple and blue */
            font-family: Arial, sans-serif;
            color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            color: #000000; /* Darkened heading */
            text-shadow: 2px 2px #ffffff; /* Subtle shadow for emphasis */
        }
        form {
            background-color: #f8f9fa; /* Light gray for contrast with dark background */
            padding: 30px;
            border-radius: 12px;
            width: 350px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        label {
            color: #000000; /* Darkened label text */
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }
        input, select {
            margin: 15px 0;
            padding: 12px;
            width: 100%;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 15px;
        }
        input[type="submit"] {
            background-color: #4b0082; /* Dark purple */
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        input[type="submit"]:hover {
            background-color: #8a2be2; /* Brighter purple on hover */
        }
    </style>
</head>
<body>
    <form action="./registerone" method="post">
        <h1>Welcome to Registration</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="profession">Profession:</label>
        <select id="profession" name="profession" required>
            <option value="engineer">Engineer</option>
            <option value="teacher">Teacher</option>
            <option value="businessman">Businessman</option>
        </select>

        <input type="submit" value="Register">
    </form>
</body>
</html>
